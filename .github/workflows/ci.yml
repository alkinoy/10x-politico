name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/
      - name: Start server
        run: |
          npm run preview -- --host 0.0.0.0 --port 4321 &
          echo $! > server.pid
      - name: Wait for server and check health endpoint
        run: |
          echo "Waiting for server to start..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:4321/api/health | grep -q "200"; then
              echo "✓ Health check passed!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - Server not ready yet..."
            sleep 2
          done
          
          echo "✗ Health check failed - server did not respond in time"
          exit 1
      - name: Cleanup
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      USE_AI_SUMMARY: false
      OPENROUTER_API_KEY: dummy-key-not-used-in-tests
      CI: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Link to Supabase project
        run: |
          # Extract project ref from SUPABASE_URL
          PROJECT_REF=$(echo ${{ secrets.SUPABASE_URL }} | sed -n 's/.*\/\/\([^.]*\).*/\1/p')
          echo "Linking to project: $PROJECT_REF"
          
          # Link to the cloud project
          supabase link --project-ref $PROJECT_REF
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Apply migrations to cloud Supabase
        run: |
          echo "Applying migrations to cloud Supabase..."
          supabase db push
          
          echo "✓ Migrations applied successfully"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      
      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Seed data (remote)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          set -euo pipefail

          # Ensure the secret is present
          if [ -z "${SUPABASE_DB_URL}" ]; then
            echo "✗ SUPABASE_DB_URL is empty. This usually happens on PRs from forks or missing secrets."
            exit 1
          fi

          # Hide in logs
          echo "::add-mask::${SUPABASE_DB_URL}"

          echo "Seeding remote database..."
          psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -f supabase/seed.sql
          echo "✓ Database seeded successfully"

      
      - name: Create .env.test file
        run: |
          echo "USE_AI_SUMMARY=false" > .env.test
          echo "BASE_URL=http://localhost:4321" >> .env.test
          echo "TEST_USER_EMAIL=test@example.com" >> .env.test
          echo "TEST_USER_PASSWORD=TestPassword123!" >> .env.test
          echo "" >> .env.test
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env.test
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.test
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.test
          echo "" >> .env.test
          echo "PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env.test
          echo "PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.test
          echo "" >> .env.test
          echo "OPENROUTER_API_KEY=dummy-key-not-used-in-tests" >> .env.test
          echo "Created .env.test with $(wc -l < .env.test) lines"
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          USE_AI_SUMMARY: false
          OPENROUTER_API_KEY: dummy-key-not-used-in-tests
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      
      - name: Upload E2E test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-coverage
          path: playwright-report/
          retention-days: 7
      
      - name: Upload E2E test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, test, e2e-test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Check job statuses
        id: check
        run: |
          lint_status="${{ needs.lint.result }}"
          unit_test_status="${{ needs.test.result }}"
          e2e_test_status="${{ needs.e2e-test.result }}"
          
          echo "lint_status=$lint_status" >> $GITHUB_OUTPUT
          echo "unit_test_status=$unit_test_status" >> $GITHUB_OUTPUT
          echo "e2e_test_status=$e2e_test_status" >> $GITHUB_OUTPUT
          
          if [[ "$lint_status" == "success" ]] && [[ "$unit_test_status" == "success" ]] && [[ "$e2e_test_status" == "success" ]]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "overall_emoji=✅" >> $GITHUB_OUTPUT
          else
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "overall_emoji=❌" >> $GITHUB_OUTPUT
          fi
      
      - name: Create status comment
        uses: actions/github-script@v8
        with:
          script: |
            const lintStatus = '${{ steps.check.outputs.lint_status }}';
            const unitTestStatus = '${{ steps.check.outputs.test_status }}';
            const e2eTestStatus = '${{ steps.check.outputs.e2e_test_status }}';
            const overallStatus = '${{ steps.check.outputs.overall_status }}';
            const overallEmoji = '${{ steps.check.outputs.overall_emoji }}';
            
            const getStatusEmoji = (status) => {
              return status === 'success' ? '✅' : status === 'failure' ? '❌' : '⚠️';
            };
            
            const comment = `## ${overallEmoji} PR Status Report
            
            | Job | Status |
            |-----|--------|
            | Lint | ${getStatusEmoji(lintStatus)} ${lintStatus} |
            | Unit Tests | ${getStatusEmoji(unitTestStatus)} ${unitTestStatus} |
            | E2E Tests | ${getStatusEmoji(e2eTestStatus)} ${e2eTestStatus} |
            
            **Overall Status:** ${overallEmoji} ${overallStatus.toUpperCase()}
            
            ---
            *Workflow run: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Status Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }